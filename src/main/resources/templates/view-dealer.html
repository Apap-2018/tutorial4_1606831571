<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<title>View Dealer</title>
</head>
<body>
<h3 th:text=" 'Alamat: ' + ${dealer.alamat}"></h3>
<h3 th:text=" 'Telepon : '+${dealer.noTelp}"></h3>
<td><a th:href="@{/car/add/(dealerId=${dealer.id})}">Add Car</a></td>

   <h3 th:text="'List Of Car'"></h3>
  
   <tr th:each="mobil : ${listCar}">
   <h3 th:text="'Type:' + ${mobil.type} + ' Brand :' + ${mobil.brand} + ' Price :' + ${mobil.price} +' Amount :' + ${mobil.amount} + ' ID:' + ${mobil.id} "></h3>

   </tr>


</html>
